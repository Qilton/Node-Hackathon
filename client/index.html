<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Login</title>
  <link rel="stylesheet" href="css/css/style.css"></canvas>">
</head>
<body>
  <div class="container">
    <!-- Sign Up Form -->
    <div class="form-box" id="signupBox">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <input type="password" id="signupConfirm" placeholder="Confirm Password">

      <!-- Password rules (hidden at first) -->
      <div id="passwordRules" style="display: none; font-size: 14px; margin-top: 5px;">
        <p>Password must include:</p>
        <ul>
          <li>At least 8 characters</li>
          <li>One uppercase letter</li>
          <li>One lowercase letter</li>
          <li>One number</li>
          <li>One special character (!@#$%^&*)</li>
        </ul>
      </div>

      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Login Form -->
    <div class="form-box" id="loginBox" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
